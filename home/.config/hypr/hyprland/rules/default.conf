## General Behavior ##
windowrule = opacity 1.0 override, match:class .*
windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0
windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland 0

## File Managers & PDF Viewers ##
windowrule = float on, size 1150 750, center 1, match:class ^(thunar|nautilus|ranger)$
windowrule = float on, size 1050 920, center 1, match:class ^(zathura)$

## Terminals ##
windowrule = float on, size 1050 700, center 1, match:class ^(kitty|alacritty|ghostty)$

## Development Tools ##
windowrule = tile on, workspace 3 silent, match:class ^(Code|code-oss|vscodium|jetbrains-.*|obsidian)$
windowrule = float on, size 1350 860, center 1, match:class ^(postman|DBeaver|anki)$

## Media Viewers ##
windowrule = float on, size 960 650, center 1, match:class ^(imv|feh|viewnior|gthumb)$

## Picture-in-Picture ##
windowrule = float on, keep_aspect_ratio on, size 384 216, move 1500 830, pin on, opacity 0.95 override 0.8 override, match:title ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$

## Dialog Windows ##
windowrule = float on, size 960 590, center 1, border_size 0, match:initial_title ^(Open File|Open Files|Select a File|Choose wallpaper|Open Folder|Save As|Library|File Upload|Download)(.*)$

## Gaming ##
windowrule = fullscreen on, immediate on, match:class ^(steam_app|steam_proton|steamwebhelper|lutris|heroic|gamescope)$
windowrule = fullscreen on, match:content game
windowrule = immediate on, match:class .*\.exe
windowrule = border_size 0, match:fullscreen 1

## Web Browsers ##
windowrule = tile on, match:class ^(firefox|chromium|google-chrome|brave-browser|microsoft-edge|opera|zen)$
windowrule = float on, pin on, size 400 200, center 1, match:title ^(Firefox â€” Sharing Indicator|Download|Print)(.*)$

## Communication Apps ##
windowrule = float on, size 1050 750, move 850 30, match:class ^(discord|Signal|telegram-desktop|whatsapp-nativefier)$

## Media Players ##
windowrule = float on, size 1150 700, center 1, opacity 1.0 override, match:class ^(vlc|mpv)$
windowrule = float on, size 1250 810, center 1, match:class ^(Spotify|spotify)$