# Optimized Animations - Smooth & Fast (UX Motion Expert Approved)
# Hyprland v0.53.3 compatible
animations {
    enabled = true
    
    # Bezier curves
    bezier = linear, 0, 0, 1, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = easeOutQuint, 0.22, 1, 0.36, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    
    # Windows - snappy but visible, subtle popin
    animation = windows, 1, 2, easeOutExpo, popin 85%
    
    # Borders - almost instant
    animation = border, 1, 1.5, default
    
    # Fades - quick and clean
    animation = fade, 1, 1.8, default
    
    # Workspaces - smooth but fast for spatial awareness
    animation = workspaces, 1, 2.2, easeOutExpo, slide
    
    # Special workspaces - consistent with windows
    animation = specialWorkspace, 1, 2, easeOutExpo, slidevert
    
    # Layers (rofi, notifications, menus) - snappy
    animation = layers, 1, 2, easeOutExpo, fade
    
    # Global animation setting
    animation = global, 1, 3, default
}
