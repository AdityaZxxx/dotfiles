#! ----------- ESSENTIAL -----------
$mainMod = SUPER

#! ----------- Media & Brightness -----------
bindel = , XF86MonBrightnessUp,   exec, brightnessctl -q s +2%
bindel = , XF86MonBrightnessDown, exec, brightnessctl -q s 2%-
bindel = , XF86AudioRaiseVolume,  exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 2%+
bindel = , XF86AudioLowerVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bindel = , XF86AudioMute,         exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute,      exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind   = $mainMod, Up, exec, playerctl play-pause
bind   = $mainMod, Prior,      exec, playerctl previous
bind   = $mainMod, Next,      exec, playerctl next

#! ----------- Screenshot / OCR -----------
bindl  = , Print,           exec, grim - | wl-copy
bindl  = Ctrl, Print,       exec, ~/.config/custom_scripts/scripts/grimblast.sh copysave
bindl = Ctrl, Print, exec, mkdir -p ~/Pictures/Screenshots && ~/.config/custom_scripts/scripts/grimblast.sh copysave screen ~/Pictures/Screenshots/Screenshot_"$(date '+%Y-%m-%d_%H.%M.%S')".png
bind = $mainMod, Print, exec, bash -c 'filename=~/Pictures/Screenshots/screenshot-$(date +%Y-%m-%d_%H-%M-%S).png; grim -g "$(slurp)" "$filename" && wl-copy < "$filename" && swappy -f "$filename" -o "$filename"'
bind   = $mainMod+Shift, O, exec, grim -g "$(slurp)" /tmp/ocr.png && tesseract -l eng /tmp/ocr.png - | wl-copy && rm /tmp/ocr.png

#! ----------- Window Management -----------
bind = $mainMod, Q,        killactive
bind = $mainMod, F,        fullscreen
bind = $mainMod, Space,    togglefloating

#! ----------- Resize (Vim-style) -----------
bind = $mainMod CTRL, H,   resizeactive, -30 0
bind = $mainMod CTRL, L,   resizeactive,  30 0
bind = $mainMod CTRL, K,   resizeactive,  0 -30
bind = $mainMod CTRL, J,   resizeactive,  0  30

#! ----------- Focus / Move (Vim-style) -----------
bind = $mainMod, H,        movefocus, l
bind = $mainMod, L,        movefocus, r
bind = $mainMod, K,        movefocus, u
bind = $mainMod, J,        movefocus, d
bind = $mainMod+Shift, H,  movewindow, l
bind = $mainMod+Shift, L,  movewindow, r
bind = $mainMod+Shift, K,  movewindow, u
bind = $mainMod+Shift, J,  movewindow, d
bind = ALT, Tab,           cyclenext
bind = ALT+Shift, Tab,     bringactivetotop

#! ----------- Mouse -----------
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#! ----------- Workspaces 1-10 -----------
bind = $mainMod, 1,  workspace, 1
bind = $mainMod, 2,  workspace, 2
bind = $mainMod, 3,  workspace, 3
bind = $mainMod, 4,  workspace, 4
bind = $mainMod, 5,  workspace, 5
bind = $mainMod, 6,  workspace, 6
bind = $mainMod, 7,  workspace, 7
bind = $mainMod, 8,  workspace, 8
bind = $mainMod, 9,  workspace, 9
bind = $mainMod, 0,  workspace, 10
bind = $mainMod+Shift, 1, movetoworkspace, 1
bind = $mainMod+Shift, 2, movetoworkspace, 2
bind = $mainMod+Shift, 3, movetoworkspace, 3
bind = $mainMod+Shift, 4, movetoworkspace, 4
bind = $mainMod+Shift, 5, movetoworkspace, 5
bind = $mainMod+Shift, 6, movetoworkspace, 6
bind = $mainMod+Shift, 7, movetoworkspace, 7
bind = $mainMod+Shift, 8, movetoworkspace, 8
bind = $mainMod+Shift, 9, movetoworkspace, 9
bind = $mainMod+Shift, 0, movetoworkspace, 10
bind = $mainMod+Ctrl, Left, workspace, -1
bind = $mainMod+Ctrl, Right, workspace, +1

#! ----------- Special Workspace -----------
bind = $mainMod, S,        togglespecialworkspace
bind = $mainMod+Shift, S,  movetoworkspacesilent, special

#! ----------- Applications -----------
bind = $mainMod, Return,   exec, kitty
bind = $mainMod+Shift, Return, exec, kitty -e yazi
bind = $mainMod, E,        exec, thunar
bind = $mainMod, C,        exec, cursor
bind = $mainMod, V,        exec, code
bind = $mainMod, Y,        exec, youtube-music
bind = $mainMod, O,        exec, obsidian
bind = $mainMod, G,        exec, github-desktop
bind = $mainMod, M,        exec, pavucontrol
bind = $mainMod, D,        exec, vesktop
bind = $mainMod, P,        exec, hyprpicker -a

#! ----------- Menus / Launchers -----------
bind = $mainMod, Tab,      exec, vicinae vicinae://toggle
bind = $mainMod, Slash,    exec, kitty -e btop

#! ----------- Session / Power -----------
bind = $mainMod, L,        exec, loginctl lock-session
bind = $mainMod, Escape,   exec, ~/.config/rofi/powermenu/type-2/powermenu.sh

#! ----------- Utility -----------
bind = $mainMod CTRL, R, exec, pkill -SIGUSR1 waybar
bind = $mainMod, W,        exec, ~/.config/rofi/wallpaper/wallpaper-selector.sh
bind = $mainMod, N,        exec, swaync-client -t
bind = $mainMod+Shift, B,  exec, hyprctl dispatch workspace 99 && playerctl pause && wpctl set-mute @DEFAULT_AUDIO_SINK@ 1
